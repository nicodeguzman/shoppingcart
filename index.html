<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>shopping cart</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Cloud Shopping</h1>
            <div class="row">
                <div class="col-12">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">product</th>
                                <th scope="col">quantity</th>
                                <th scope="col">price</th>
                                <th scope="col">subtotal</th>
                                <th scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                </svg></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="name">water vapor</td>
                                <td class="quantity"><input type="number" value="1"></td>
                                <td class="price"><input type="number" value="4.00"></td>
                                <td class="subtotal"></td>
                                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                            </tr>
                            <tr>
                                <td class="name">gas</td>
                                <td class="quantity"><input type="number" value="5"></td>
                                <td class="price"><input type="number" value="3.50"></td>
                                <td class="subtotal"></td>
                                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                            </tr>
                            <tr>
                                <td class="name">droplets</td>
                                <td class="quantity"><input type="number" value="2"></td>
                                <td class="price"><input type="number" value="3.75"></td>
                                <td class="subtotal"></td>
                                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                            </tr>
                            <tr>
                                <td class="name">floats</td>
                                <td class="quantity"><input type="number" value="2"></td>
                                <td class="price"><input type="number" value="2.23"></td>
                                <td class="subtotal"></td>
                                <td><button class="btn btn-light btn-sm remove">remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <form class="col-12 mt-2 mb-4" id="addItem">
                    <input class="mx-2" name="name" type="text" placeholder="Name" required />
                    <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
                    <input class="mx-2" name="price" type="number" placeholder="Price"/>
                    <button class="btn btn-primary btn-sm">add</button>
                </form>

            <div class="col-12 col-md-6">
                <h3>Total Quantity: <span id="totalQty"></span></h3>
            </div>
            <div class="col-12 col-md-6">
                <h3>Total Price $ <span id="totalPrice"></span></h3>
            </div>
            </div>
        </div>
    </body>
</html>
